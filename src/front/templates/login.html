{% extends "base.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
{% for error in errors %}
<div class="alert alert-danger">
  <li>{{error}}</li>
</div>
{% endfor %}

<div class="row mt-3 mb-5">
  <div class="col-3"></div>
  <div class="col-6 p-3" style="background-color: #ffffff; border-radius: 10px;">
    {% for error in errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    <form action="/front/pages/login" method="POST">
      <label>Email</label>
      <input
        type="email"
        required
        class="form-control mb-2"
        name="username"
        value="{{email}}"
        placeholder="Enter your email"
      />

      <label>Password</label>
      <input
        type="password"
        required
        placeholder="Enter your password"
        value="{{password}}"
        name="password"
        class="form-control mb-2"
      />

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-success mt-3">Login</button>
        <a href="/front/pages/google_login" class="btn btn-outline-dark mt-3 ml-3" role="button">
          <i>
            <svg width="35" height="35" viewBox="0 0 35 35" fill="none" xmlns="http://www.w3.org/2000/svg"><path x=".5" y=".5" width="39" height="39" rx="19.5" fill="#131314" d="M17.5 0.438H17.5A17.063 17.063 0 0 1 34.563 17.5V17.5A17.063 17.063 0 0 1 17.5 34.563H17.5A17.063 17.063 0 0 1 0.438 17.5V17.5A17.063 17.063 0 0 1 17.5 0.438z"/><g clip-path="url(#a)"><path d="M25.9 17.699c0 -0.62 -0.056 -1.216 -0.159 -1.789H17.5v3.385h4.709a4.025 4.025 0 0 1 -1.746 2.641v2.196h2.828c1.655 -1.524 2.609 -3.767 2.609 -6.431Z" fill="#4285F4"/><path d="M17.5 26.25c2.363 0 4.344 -0.783 5.791 -2.12l-2.828 -2.195c-0.783 0.525 -1.785 0.836 -2.963 0.836 -2.279 0 -4.209 -1.54 -4.896 -3.608h-2.923v2.266A8.747 8.747 0 0 0 17.5 26.25Z" fill="#34A853"/><path d="M12.604 19.162c-0.175 -0.525 -0.275 -1.085 -0.275 -1.662 0 -0.578 0.1 -1.137 0.275 -1.662v-2.266h-2.923A8.747 8.747 0 0 0 8.75 17.5c0 1.412 0.338 2.748 0.931 3.929l2.922 -2.266Z" fill="#FBBC04"/><path d="M17.5 12.23c1.284 0 2.438 0.442 3.345 1.309l2.51 -2.51C21.839 9.618 19.858 8.75 17.5 8.75c-3.421 0 -6.379 1.96 -7.819 4.821l2.922 2.266c0.689 -2.068 2.617 -3.608 4.896 -3.608Z" fill="#E94235"/></g><path x=".5" y=".5" width="39" height="39" rx="19.5" stroke="#8E918F" d="M17.5 0.438H17.5A17.063 17.063 0 0 1 34.563 17.5V17.5A17.063 17.063 0 0 1 17.5 34.563H17.5A17.063 17.063 0 0 1 0.438 17.5V17.5A17.063 17.063 0 0 1 17.5 0.438z" stroke-width="0.875"/><defs><clipPath id="a"><path fill="#fff" d="M8.75 8.75h17.5v17.5H8.75z"/></clipPath></defs></svg>
        </i> | Continue with google
        </a>
      </div>
    </form>
  </div>
  <div class="col-3"></div>
</div>

{% endblock %}
