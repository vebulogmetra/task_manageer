{% extends "base.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block content %}
{% for error in errors %}
<div class="alert alert-danger">
  <li>{{error}}</li>
</div>
{% endfor %}

<div class="row mt-3 mb-5">
  <div class="col-3"></div>
  <div class="col-6 p-3" style="background-color: #ffffff; border-radius: 10px;">
    {% for error in errors %}
    <p style="color: red">{{ error }}</p>
    {% endfor %}
    <form action="/front/pages/login" method="POST">
      <label>Email</label>
      <input
        type="email"
        required
        class="form-control mb-2"
        name="username"
        value="{{email}}"
        placeholder="Enter your email"
      />

      <label>Password</label>
      <input
        type="password"
        required
        placeholder="Enter your password"
        value="{{password}}"
        name="password"
        class="form-control mb-2"
      />

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-outline-success mt-3">Login</button>
      </div>
    </form>
  </div>
  <div class="col-3"></div>
</div>

{% endblock %}
