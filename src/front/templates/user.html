{% extends "base.html" %}

{% block content %}
<div class="flex justify-center flex-col items-center">
    <div class="flex my-3 gap-5">
        <div class="flex rounded-3 border-2 p-3 mt-5">
            <div class="flex flex-col">
                <a href="/front/pages/user/{{user_.id}}"><span class="text-2xl font-bold">user_id: {{ user_.id }}</span></a>
                <span class="text-lg">username: {{ user_.username }}</span>
                <span class="text-lg">email: {{ user_.email }}</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
