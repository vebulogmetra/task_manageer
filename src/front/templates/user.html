{% extends "base.html" %}

{% block content %}
{% if user %}
<div class="flex justify-center flex-col items-center">
    <div class="flex my-3 gap-5">
        <div class="flex rounded-3 border-2 p-3 mt-5">
            <div class="flex flex-col">
                <a href="/front/pages/user/{{user.id}}"><span class="text-2xl font-bold">userid: {{ user.id }}</span></a>
                <span class="text-lg">username: {{ user.username }}</span>
                <span class="text-lg">email: {{ user.email }}</span>
            </div>
        </div>
    </div>
</div>
{% else %}
    <h2>You are not logged in :(</h2>
    <p>
        Hello stranger. You are not logged. Please follow the link to
        <a href="/front/pages/login" class="btn">login</a>!
    </p>
{% endif %}
{% endblock %}
