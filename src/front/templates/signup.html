{% extends "base.html" %}


{% block title %}
<title>SignUp</title>
{% endblock %}


{% block content %}

{% for error in errors %}
<div class="alert alert-danger">
    <li>{{error}}</li>
</div>
{% endfor %}

<div class="container">
    <div class="text-center display-4">User Registration</div>
    <div class="row mt-3 mb-5">
        <div class="col-3"></div>
        <div class="col-6">
            {% for error in errors %}
            <p style="color: red">{{ error }}</p>
            {% endfor %}
            <form action="/front/pages/signup" method="POST">
                <label>Username</label>
                <input type="text" required  class="form-control mb-2" name="username" value="{{username}}" placeholder="Enter your username">

                <label>Email</label>
                <input type="email" required  class="form-control mb-2" name="email" value="{{email}}" placeholder="Enter your email">

                <label>FirstName</label>
                <input type="text" required  class="form-control mb-2" name="first_name" value="{{first_name}}" placeholder="Enter your first_name">

                <label>LastName</label>
                <input type="text" required  class="form-control mb-2" name="last_name" value="{{last_name}}" placeholder="Enter your last_name">

                <label>User Role</label>
                <select class="form-control mb-2" name="role">
                    <option selected="user">User</option>
                    <option value="admin">Admin</option>
                  </select>

                <label>Password</label>
                <input type="password" required placeholder="Enter your password" value="{{password}}" name="password" class="form-control mb-2">

                <button type="submit" class="btn btn-outline-success">Register</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>

{% endblock %}
